<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h2>More Bootstrap</h2>
    <div class="bg-info pt-3 mt-5 w-50 h-50 text-center shadow mb-5">
        My content Here
    </div>
    <button class="btn btn-primary mx-3">MY Button</button>

    <!-- bootstrap  typography -->
    <p class="h3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis, quasi recusandae id nulla accusamus
        soluta porro? Laboriosam odio minus molestias?</p>

    <!-- bootsrap image -->

    <img class="img-thumbnail rounded float-end" src="images/blogs/blog-1.png" alt="">

    <br>
    <!-- table -->
    <table class="table table-info table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
"></script>
</body>

</html>
