<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>git</title>
</head>

<body>
    <h1 id="secret-text">Secret Info</h1>
    <input id="inp-dlt" type="text" placeholder="Pls type delete">
    <button id="btn-dlt" disabled>Delete</button>

    <script>
        document.getElementById('inp-dlt').addEventListener('keyup', function (event) {
            const val = event.target.value;
            if (val === 'delete') {
                document.getElementById('btn-dlt').removeAttribute('disabled')
            }
            else {
                document.getElementById('btn-dlt').setAttribute('disabled', true)
            }
        })
        document.getElementById('btn-dlt').addEventListener('click', function () {
            const hideText = document.getElementById('secret-text');
            hideText.style.display = 'none';
            document.getElementById('inp-dlt') = '';
        })
    </script>

</body>

</html>
