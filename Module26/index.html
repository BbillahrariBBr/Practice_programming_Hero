<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- tailwind cdn add -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

</head>

<body>
    <header>
        <h1 class="text-5xl	text-center mt-6">Welcome to your <span class="font-semibold text-fuchsia-600">Baap er
                bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="" placeholder="Your Email Address">
                <input class="w-9/12 px-3 block mb-3" type="password" name="" id="" placeholder="Your Password">
                <button
                    class="bg-amber-600 px-8 py-3 rounded-lg  font-medium text-white hover:bg-sky-600">Submit</button>
            </div>
        </section>
    </main>
</body>

</html>
