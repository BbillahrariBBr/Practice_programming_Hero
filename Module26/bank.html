<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <!-- tailwind cdn add -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind custom -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header>
        <h1 class="text-5xl	text-center mt-6">Let's get some <span
                class="font-semibold text-fuchsia-600">Mooooooney</span>!!!</h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 id="test" class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$1240</h2>
                </div>

            </div>
        </section>

        <!-- deposit and withdraw -->

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 px-3 mt-3" type="number" name="" id="inp-deposit"
                        placeholder="Enter Deposit amount">
                    <button class="bg-amber-600 px-8 py-3 rounded-lg  font-medium text-white hover:bg-sky-600"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 px-3 mt-3" type="number" name="" id=" inp-withdraw"
                        placeholder="Enter Withdraw amount">
                    <button class="bg-amber-600 px-8 py-3 rounded-lg  font-medium text-white hover:bg-sky-600"
                        id="btn-withdraw">Withdraw</button>
                </div>


            </div>
        </section>
    </main>

</body>

</html>
