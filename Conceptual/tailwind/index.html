<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Site</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&display=swap" rel="stylesheet">

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- customize tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        yellow: '#FECC02',
                        black: '#131313',
                        gray: '#4E4E4E',
                    },
                    fontFamily: {
                        'bebas': ['Bebas Neue', 'cursive'],
                        'montserrat': ['Montserrat', 'sans-serif'],
                    },

                }
            }
        }
    </script>

</head>

<body>
    <header>
        <nav class="flex justify-between px-6 md:px-24 lg:px-52 h-20 items-center font-bebas bg-white absolute w-full">
            <h1 class="text-3xl">Jhaka Naka Production</h1>
            <ul class="flex text-lg gap-3">
                <li>About Us</li>
                <li>Our Movies</li>
                <li>Services</li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- landing section -->
        <section class="bg-red-400 h-screen pt-20 flex items-center">
            <div class="mx-20 font-bebas">

                <p class="uppercase font-bold">Movie production studio</p>
                <h1>Films MAde to Perfection</h1>
                <p class="font-montserrat">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus,
                    luctus nec ullamcorper mattis, pulvinar dapibus leo.</p>
                <button>Discover More</button>
            </div>

        </section>
    </main>
</body>

</html>
